<div class="content" role="main">
    <mat-form-field appearance="fill" style="width: 400px">
        <mat-label>MIDI Output Devices</mat-label>
        <mat-select [formControl]="midiDevicesControl" multiple>
            <mat-option *ngFor="let device of midiOutputDevices" [value]="device">{{ device.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="card-container">
        <div class="section">
            <div class="section-title">Colors</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let color of colors"
                    mat-raised-button
                    [color]="midiNoteStatusMap[color.channel][color.note] ? 'primary' : 'default'"
                    color="primary"
                    (click)="toggleMidi(color.channel, color.note)"
                >
                    {{ color.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Washez Positions</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let position of washezPositions"
                    mat-raised-button
                    [color]="midiNoteStatusMap[position.channel][position.note] ? 'primary' : 'default'"
                    (click)="toggleMidi(position.channel, position.note)"
                >
                    {{ position.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Washez Strobe</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let position of washezStrobes"
                    mat-raised-button
                    [color]="midiNoteStatusMap[position.channel][position.note] ? 'primary' : 'default'"
                    (click)="toggleMidi(position.channel, position.note)"
                >
                    {{ position.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Washez Animations</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let animation of washezAnimations"
                    mat-raised-button
                    [color]="midiNoteStatusMap[animation.channel][animation.note] ? 'primary' : 'default'"
                    color="primary"
                    (click)="toggleMidi(animation.channel, animation.note)"
                >
                    {{ animation.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Beamz Positions</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let position of beamzPositions"
                    mat-raised-button
                    [color]="midiNoteStatusMap[position.channel][position.note] ? 'primary' : 'default'"
                    (click)="toggleMidi(position.channel, position.note)"
                >
                    {{ position.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Beamz Strobe</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let position of beamzStrobes"
                    mat-raised-button
                    [color]="midiNoteStatusMap[position.channel][position.note] ? 'primary' : 'default'"
                    (click)="toggleMidi(position.channel, position.note)"
                >
                    {{ position.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Beamz Animations</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let animation of beamzAnimations"
                    mat-raised-button
                    [color]="midiNoteStatusMap[animation.channel][animation.note] ? 'primary' : 'default'"
                    color="primary"
                    (click)="toggleMidi(animation.channel, animation.note)"
                >
                    {{ animation.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Beamz Chases</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let chase of beamzChases"
                    mat-raised-button
                    [color]="midiNoteStatusMap[chase.channel][chase.note] ? 'primary' : 'default'"
                    color="primary"
                    (click)="toggleMidi(chase.channel, chase.note)"
                >
                    {{ chase.label }}
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">CC Controls</div>
            <div *ngFor="let ccControl of ccControls" class="range-wrapper">
                {{ ccControl.label }} (Channel {{ ccControl.channel }} - CC {{ ccControl.cc }})
                <mat-slider min="0" max="100" value="0" style="width: 300px; margin-left: 24px">
                    <input matSliderThumb (change)="changeCCValue(ccControl.channel, ccControl.cc, $event)" />
                    `</mat-slider
                >
            </div>
        </div>

        <div class="section">
            <div class="section-title">BPMs</div>
            <div class="button-wrapper">
                <button
                    *ngFor="let bpm of bpms"
                    mat-raised-button
                    [color]="midiNoteStatusMap[bpm.channel][bpm.note] ? 'primary' : 'default'"
                    (click)="toggleMidi(bpm.channel, bpm.note)"
                >
                    {{ bpm.label }}
                </button>
            </div>
        </div>
    </div>

    <button mat-raised-button color="primary" (click)="startShow()">START SHOW!</button>
</div>

<router-outlet></router-outlet>
